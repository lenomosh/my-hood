{% extends 'layouts/base.html' %}
{% block content %}

    <h1>Update</h1>
    <div class="card">
    <div class="card-header">
        <h5 class="card-title">Update Location</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% endblock %}
